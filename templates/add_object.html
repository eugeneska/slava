{% extends "base.html" %}

{% block title %}Добавить объект - CleanPro{% endblock %}

{% block content %}
<h1>➕ Добавить объект</h1>

<form method="POST" action="{{ url_for('add_object') }}">
    <div class="form-group">
        <label for="client_id">Клиент *</label>
        <select id="client_id" name="client_id" required>
            <option value="">Выберите клиента</option>
            {% for client in clients %}
            <option value="{{ client.ID }}">{{ client.FullName }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="object_name">Название объекта *</label>
        <input type="text" id="object_name" name="object_name" required>
    </div>

    <div class="form-group">
        <label for="address">Адрес *</label>
        <input type="text" id="address" name="address" required>
    </div>

    <div class="form-group">
        <label for="area">Площадь (м²)</label>
        <input type="number" step="0.01" id="area" name="area">
    </div>

    <div class="form-group">
        <label for="object_type">Тип объекта</label>
        <select id="object_type" name="object_type">
            <option value="Офис">Офис</option>
            <option value="Квартира">Квартира</option>
            <option value="Дом">Дом</option>
            <option value="Склад">Склад</option>
            <option value="Торговый центр">Торговый центр</option>
            <option value="Другое">Другое</option>
        </select>
    </div>

    <div class="form-group">
        <label for="access_info">Информация о доступе</label>
        <textarea id="access_info" name="access_info"></textarea>
    </div>

    <div class="form-group">
        <label for="notes">Примечания</label>
        <textarea id="notes" name="notes"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('objects') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
